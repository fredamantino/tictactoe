<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Jogo da Velha">
        <title>Jogo da Velha</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
        <main class="container" role="main">
                <header class="text-center mb-4">
                        <div id="message" class="alert alert-info" role="alert"></div>
                        <div id="player1-info" class="player-info"></div>
                        <div id="player2-info" class="player-info"></div>
                </header>
                <div class="game-board" role="grid">
                        <div class="cell" data-index="0" role="gridcell"></div>
                        <div class="cell" data-index="1" role="gridcell"></div>
                        <div class="cell" data-index="2" role="gridcell"></div>
                        <div class="cell" data-index="3" role="gridcell"></div>
                        <div class="cell" data-index="4" role="gridcell"></div>
                        <div class="cell" data-index="5" role="gridcell"></div>
                        <div class="cell" data-index="6" role="gridcell"></div>
                        <div class="cell" data-index="7" role="gridcell"></div>
                        <div class="cell" data-index="8" role="gridcell"></div>
                </div>
                <div class="d-flex justify-content-center">
                        <i id="reset" class="fas fa-redo-alt btn btn-primary mb-3 mt-4"></i>
                </div>
                <div class="form-check form-switch mx-auto">
                        <input class="form-check-input" type="checkbox" id="toggle-theme">
                </div>
        </main>
        <footer class="text-center">
                <p>&copy; 2024 Jogo da Velha - github @fredamantino</p>
        </footer>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
</body>

</html>
